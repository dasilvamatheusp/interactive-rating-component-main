<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>

  <div class="main-container">

    <div class="rating-state">
      <div class="star-icon">
        <img class="star-img" src="images/icon-star.svg">
      </div>
      <h1>How did we do?</h1>
      <div class="description">
        <p>Please let us know how we did with your support request. All feedback is appreciated <br id="appreciated"> to help us improve
          our offering!</p>
      </div>
      <div class="rating">
        <input type="radio" id="one" hidden checked>
        <label for="one" class="number one default">1</label>
        <input type="radio" id="two" hidden>
        <label for="two" class="number two">2</label>
        <input type="radio" id="three" hidden>
        <label for="three" class="number three">3</label>
        <input type="radio" id="four" hidden>
        <label for="four" class="number four">4</label>
        <input type="radio" id="five" hidden>
        <label for="five" class="number five">5</label>
      </div>
      <div class="submit"><button class="submit">SUBMIT</button></div>
    </div>

    <!--------------------------------------------------------------- -->

    <div class="thank-you-state hid">
      <div class="img"><img src="images/illustration-thank-you.svg"></div>
      <div class="result">
        <p>You selected <span class="result"></span> out of 5</p>
      </div>
      <h1>Thank you!</h1>
      <div class="thank-you-description">
        <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in
          touch!</p>
      </div>
    </div>

    <script src="assets/js/index.js"></script>
</body>

</html>
