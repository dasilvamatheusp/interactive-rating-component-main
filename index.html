<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>

  <!-- Rating state start -->

  <div class="main-container">

      <div class="rating-state">
        <div class="star-icon">
          <img class="star-img" src="images/icon-star.svg">
        </div>
        <h1>How did we do?</h1>
        <div class="description">
          <p>Please let us know how we did with your support request. All feedback is appreciated  to help us improve our offering!</p>
        </div>
        <div class="rating">
          <label for="one">1</label>
          <input type="radio" id="one" name="one" hidden>
          <label for="">2</label>
          <input type="radio" id="two" name="two" hidden>
          <label for="">3</label>
          <input type="radio" id="three" name="three" hidden>
          <label for="">4</label>
          <input type="radio" id="four" name="four" hidden>
          <label for="">5</label>
          <input type="radio" id="five" name="five" hidden>
        </div>
        <button>SUBMIT</button>
      </div>

  <div class="thank-you-state">
    <div class="img"><img src="images/illustration-thank-you.svg"></div>
    <div class="selected-radio">
      <p>You selected <span></span> out of 5</p>
    </div>
    <h1>Thank you!</h1>
    <div class="thank-you-description">
      <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
    </div>
  </div>

  <!-- Thank you state end -->

</body>

</html>
